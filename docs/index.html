  <style>
    html,body,div,p { margin: 0; padding: 0; }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body { width: 100vw; height: 100vh; }
    .centered {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .space-between {
      justify-content: space-between;
    }
    .hidden { display: none; }
    p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 10vh;
      padding: 2vh;
      text-align: center;
    }
    p#timer {
      font-size: 75vh;
      font-weight: bold;
      line-height: 0.8;
      padding: 0;
    }
    p#break-over { font-size: 20vh; font-weight: bold; }
    #timer-container { width: 80%; }
    #progress-container {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .progress-dot {
      width: 10%;
      height: 5vh;
      background-color: #333;
      opacity: 0.2;
      border: .5vw solid white;
    }
    .progress-dot.complete { opacity: 1; }
    .progress-dot.active {
      background-color: #333;
      animation-name: fadeout;
      animation-duration: 1s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }
    @keyframes fadeout { from { opacity: 1; } to { opacity: 0.2; }
    }
    .github-fork-ribbon::before { background-color: #000; }
    .github-fork-ribbon { opacity: 0.05 ; transition: opacity .5s;}
    .github-fork-ribbon:hover { opacity: 1;}
  </style>

      "sv": {
        "title": "Rast",
        "start-again": "Vi börjar igen om",
        "minutes": "minuter",
        "break-over": "Rasten är slut"
      }
    };
  </script>

  <!-- Actual script -->
  <script>
    let debug = false;
    let timerValue = -1;
    let timerStartValue = -1;
    let timerDone = false;
    
    // prepare audio
    let beeps = new Audio();
    beeps.src = beepsData;

    // Read m param from URL. Defaults: 10 minutes, navigator.language
    window.onload = function(event) {
      let params = new URLSearchParams(document.location.search.substring(1));

      //  check for debug
      if (params.get("debug") != null) {
        debug = true;
      } 

      // set gui language
      let lang = params.get("lang");
      // get browser preferred language if no explicit language is given
      if (lang == null) {
        lang = navigator.language.substring(0,2);
      }
      // use selected language if it exists. otherwise, default to "en"
      if (!(lang in guiTexts)) {
          lang = "en";
      }
      initGuiTexts(lang);

      // get timer value and start timer
      let minutes = parseInt(params.get("m"), 10);
      if (isNaN(minutes)) {
        minutes = 10;
      }
      timerValue = minutes * 60;
      timerStartValue = timerValue;
      if (debug) {
        countdown(100);
      } else {
        countdown(1000);
      }
    };

    function countdown(delay=1000) {
      // debug console logging
      if (timerValue%10 == 0 && debug) console.log(`${Math.floor(timerValue/60)}:${timerValue%60}`);

      // update display
      let timerP = document.getElementById("timer");
      timerP.innerHTML = `${Math.ceil(timerValue/60)}`;
      let progressNodeList = document.querySelectorAll(".progress-dot");
      let currentProgress = (timerStartValue - timerValue) / timerStartValue;
      let activeIndex = Math.floor(currentProgress * 10);

      console.log(`activeIndex: ${activeIndex}`)

      for (let i = 0; i < progressNodeList.length; i++) {
        if (i < activeIndex) {
          progressNodeList[i].classList.remove("active");
          progressNodeList[i].classList.add("complete");
        } else if (i == activeIndex) {
          console.log(`adding "active" to index ${i}: ${progressNodeList[i]}`);
          progressNodeList[i].classList.add("active");
        }
      }

      // timer not done
      if (timerValue > 0) {
        timerValue--;
        setTimeout(countdown, delay, delay);
      // timerValue <= 0 but timer not registered as done
      } else if (!timerDone) {
        timerDone = true;
        document.getElementById("countdown").classList.add("hidden");
        document.getElementById("countdown-done").classList.remove("hidden");
        beeps.play();
      }
    }

    function initGuiTexts(lang) {
      let guiElement;
      document.title = guiTexts[lang].title;
      for (id of Object.keys(guiTexts[lang])) {
        guiElement = document.getElementById(id);
        if (guiElement != null) {
          guiElement.innerHTML = guiTexts[lang][id];
        }
      }
    }
  </script>
